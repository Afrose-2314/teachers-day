<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teachers' Day Invitation - Prince College</title>
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg,#ffecd2 0%,#fcb69f 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow-x:hidden;
    }
    .container{
      width:100%;
      max-width:820px;
      background: rgba(255,255,255,0.9);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align:center;
    }
    .logo{ width:90px; margin: 6px auto 8px; display:block; animation:pop 700ms ease; }
    h1{ color:#d35400; margin:6px 0 8px; font-size:2rem; }
    .name{ font-size:1.5rem; color:#2c3e50; font-weight:700; margin:8px 0; }
    .quote{ font-style:italic; color:#555; max-width:640px; margin:12px auto; }
    .details{ color:#34495e; margin-top:16px; font-size:1rem; }
    @media (max-width:480px){
      h1{ font-size:1.5rem; }
      .name{ font-size:1.1rem; }
    }
    @keyframes pop { from{ transform:scale(.6); opacity:0 } to{ transform:scale(1); opacity:1 } }
    canvas{ position:fixed; left:0; top:0; pointer-events:none; z-index:9999; }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="container">
  <img src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'>
    <rect width='100%' height='100%' fill='%23ffffff' />
    <circle cx='100' cy='70' r='40' fill='%23f39c12' />
    <rect x='40' y='120' width='120' height='40' rx='8' fill='%232c3e50' />
    <text x='100' y='148' font-family='Arial' font-size='16' fill='%23fff' text-anchor='middle'>Prince</text>
  </svg>" alt="College Logo" class="logo">

  <h1>Happy Teachers‚Äô Day üéâ</h1>
  <div id="teacherName" class="name"></div>
  <div id="quote" class="quote"></div>

  <div class="details">
    <p>üìÖ Date: 5th September 2025</p>
    <p>üìç Prince Shri Venkateshwara Arts and Science College - Coding Club Hall</p>
    <p>üïí Time: 10:00 AM onwards</p>
  </div>
</div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const rawName = params.get('name') || '';
  const name = decodeURIComponent(rawName).trim();
  const displayName = name ? `Dear ${name}, You are warmly invited!` : 'Dear Respected Teacher, You are warmly invited!';
  document.getElementById('teacherName').innerText = displayName;

  const quotes = [
    "It is the supreme art of the teacher to awaken joy in creative expression and knowledge. ‚Äì Albert Einstein",
    "A teacher affects eternity; he can never tell where his influence stops. ‚Äì Henry Adams",
    "Teaching is the profession that teaches all other professions. ‚Äì Unknown",
    "The best teachers teach from the heart, not from the book. ‚Äì Unknown",
    "Education is not the filling of a pail, but the lighting of a fire. ‚Äì W.B. Yeats"
  ];
  document.getElementById('quote').innerText = quotes[Math.floor(Math.random()*quotes.length)];

  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  const pieces = [];
  for(let i=0;i<120;i++){
    pieces.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      w: Math.random()*8 + 6,
      h: Math.random()*4 + 3,
      color: `hsl(${Math.random()*360}, 80%, 55%)`,
      velY: Math.random()*1.5 + 0.5,
      velX: (Math.random()-0.5)*1.2,
      rot: Math.random()*Math.PI
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(const p of pieces){
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;
      ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();

      p.x += p.velX;
      p.y += p.velY;
      p.rot += 0.05;

      if(p.y > canvas.height + 20){ p.y = -20; p.x = Math.random()*canvas.width; }
      if(p.x < -50) p.x = canvas.width + 50;
      if(p.x > canvas.width + 50) p.x = -50;
    }
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
